<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>AVATAR</th>
      <th>CREATED AT</th>
      <th>NAME</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataClient">
      <td>{{ item.id }}</td>
      <td><img [src]="item.avatar"></td>
      <td>{{ item.createdAt | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
      <td>{{ item.name }}</td>
    </tr>
  </tbody>
</table>
